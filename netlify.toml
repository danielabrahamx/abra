# Netlify configuration for Abra MVP

[build]
  # No build step required â€” static HTML + Netlify Functions
  publish = "html"
  functions = "functions"

[functions]
  included_files = ["data/**"]

# Redirect API calls to Netlify Functions
[[redirects]]
  from = "/api/get-schedule"
  to = "/.netlify/functions/get-schedule"
  status = 200

[[redirects]]
  from = "/api/update-schedule"
  to = "/.netlify/functions/update-schedule"
  status = 200

[[redirects]]
  from = "/api/get-clients"
  to = "/.netlify/functions/get-clients"
  status = 200

[[redirects]]
  from = "/api/migrate-data"
  to = "/.netlify/functions/migrate-data"
  status = 200

# Custom headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
