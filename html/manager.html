<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Manager - Schedule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!-- Sortable.js for drag-and-drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.6/Sortable.min.js"></script>
    <!-- HTMX for server requests -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
        .worker-pill {
            cursor: grab;
            transition: all 0.2s ease;
            user-select: none;
        }

        .worker-pill:active {
            cursor: grabbing;
        }

        .worker-pill.sortable-ghost {
            opacity: 0.4;
            background: #94a3b8 !important;
        }

        .worker-pill.sortable-chosen {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .worker-pill.sortable-drag {
            opacity: 0.9;
        }

        .day-column {
            min-height: 400px;
        }

        .team-drop-zone {
            min-height: 56px;
            transition: all 0.2s ease;
            border: 2px dashed transparent;
        }

        .team-drop-zone.sortable-ghost-class {
            background-color: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
        }

        /* Sortable placeholder highlight */
        .team-drop-zone .sortable-ghost {
            opacity: 0.4;
        }

        /* Toast notification */
        .toast {
            animation: toast-in 0.3s ease, toast-out 0.3s ease 2.7s;
            animation-fill-mode: forwards;
        }

        @keyframes toast-in {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes toast-out {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        /* Empty state placeholder */
        .team-drop-zone:empty::after {
            content: 'Drop workers here';
            display: block;
            text-align: center;
            color: #9ca3af;
            font-size: 0.75rem;
            padding: 0.75rem;
            font-style: italic;
        }

        /* Quick Add form */
        .quick-add-fields {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.25s ease, padding 0.25s ease;
            padding-top: 0;
            padding-bottom: 0;
        }

        .quick-add-fields.open {
            max-height: 200px;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        /* Cancelled job styling */
        .job-card.cancelled {
            opacity: 0.5;
            background: #f3f4f6 !important;
            border-color: #d1d5db !important;
        }

        .job-card.cancelled .job-address {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .job-card.cancelled .job-status-badge {
            background: #9ca3af;
        }

        /* Recurring job indicator */
        .recurring-badge {
            display: inline-flex;
            align-items: center;
            gap: 2px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            color: #7c3aed;
            background: #ede9fe;
            padding: 1px 6px;
            border-radius: 4px;
        }

        .duration-badge {
            display: inline-flex;
            align-items: center;
            gap: 2px;
            font-size: 10px;
            font-weight: 700;
            color: #0369a1;
            background: #e0f2fe;
            padding: 1px 6px;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-gray-50 h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Worker Roster Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col shadow-lg">
            <div class="p-4 border-b border-gray-200 bg-gradient-to-r from-blue-600 to-blue-700">
                <h2 class="text-lg font-bold text-white">Worker Roster</h2>
                <p class="text-xs text-blue-100 mt-1">Drag to assign shifts</p>
            </div>
            <div id="worker-roster" class="p-4 space-y-2 overflow-y-auto flex-1">
                <!-- Worker pills rendered by JS -->
            </div>
            <div class="p-4 border-t border-gray-200 bg-gray-50 space-y-2">
                <button id="btn-manage-clients"
                    class="w-full px-4 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-lg hover:bg-blue-100 transition-colors">
                    Manage Clients
                </button>
                <button id="btn-manage-recurring"
                    class="w-full px-4 py-2 text-sm font-medium text-purple-600 bg-purple-50 rounded-lg hover:bg-purple-100 transition-colors">
                    Manage Recurring Jobs
                </button>
                <button id="btn-clear-all"
                    class="w-full px-4 py-2 text-sm font-medium text-red-600 bg-red-50 rounded-lg hover:bg-red-100 transition-colors">
                    Clear All Assignments
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 p-4 shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Weekly Schedule Manager</h1>
                        <p class="text-sm text-gray-500 mt-1" id="date-range">Loading...</p>
                    </div>
                    <div class="flex gap-2">
                        <button id="btn-prev-week"
                            class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            ‚Üê Previous
                        </button>
                        <button id="btn-today"
                            class="px-4 py-2 text-sm font-medium text-blue-600 bg-blue-50 border border-blue-200 rounded-lg hover:bg-blue-100 transition-colors">
                            Today
                        </button>
                        <button id="btn-next-week"
                            class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            Next ‚Üí
                        </button>
                    </div>
                </div>
            </header>

            <!-- 7-Day Grid -->
            <div id="schedule-grid" class="flex-1 overflow-x-auto overflow-y-auto p-4">
                <div class="flex gap-3 min-w-max h-full">
                    <!-- Day columns generated by JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- Manage Clients Modal -->
    <div id="clients-modal" class="hidden fixed inset-0 z-40">
        <div class="absolute inset-0 bg-black bg-opacity-50" onclick="closeClientsModal()"></div>
        <div
            class="absolute inset-4 md:inset-y-8 md:inset-x-auto md:left-1/2 md:-translate-x-1/2 md:w-full md:max-w-xl bg-white rounded-xl shadow-2xl flex flex-col overflow-hidden z-50">
            <!-- Modal Header -->
            <div
                class="px-6 py-4 bg-gradient-to-r from-blue-600 to-blue-700 text-white flex items-center justify-between">
                <h2 class="text-lg font-bold">Manage Clients</h2>
                <button onclick="closeClientsModal()"
                    class="text-white hover:bg-white hover:bg-opacity-20 rounded-full w-8 h-8 flex items-center justify-center transition-colors text-xl">&times;</button>
            </div>
            <!-- Client List -->
            <div id="clients-list" class="flex-1 overflow-y-auto p-4 space-y-2">
                <p class="text-gray-400 text-sm italic text-center py-4">No clients yet</p>
            </div>
            <!-- Add New Client Form -->
            <div class="border-t border-gray-200 p-4 bg-gray-50">
                <h3 class="text-sm font-bold text-gray-700 mb-3">Add New Client</h3>
                <div class="space-y-2">
                    <input id="new-client-name" type="text" placeholder="Client Name *"
                        class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none" />
                    <div class="flex gap-2">
                        <input id="new-client-street" type="text" placeholder="Street *"
                            class="flex-1 px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none" />
                        <input id="new-client-house" type="text" placeholder="House # *"
                            class="w-24 px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none" />
                    </div>
                    <div class="flex gap-2">
                        <input id="new-client-hours" type="number" placeholder="Total Hours (e.g. 3)" step="0.5" min="0"
                            class="w-36 px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none" />
                        <select id="new-client-time"
                            class="flex-1 px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none bg-white">
                            <option value="" disabled selected>Start Time</option>
                        </select>
                    </div>
                    <div class="flex gap-2">
                        <select id="new-client-frequency"
                            class="w-36 px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none bg-white">
                            <option value="none">No Recurrence</option>
                            <option value="weekly">Weekly</option>
                            <option value="fortnightly">Fortnightly</option>
                        </select>
                        <input id="new-client-notes" type="text" placeholder="Notes (optional)"
                            class="flex-1 px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none" />
                    </div>
                    <button onclick="addClient()"
                        class="w-full px-4 py-2 text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                        Save Client
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <!-- Manage Recurring Jobs Modal -->
    <div id="recurring-modal" class="hidden fixed inset-0 z-40">
        <div class="absolute inset-0 bg-black bg-opacity-50" onclick="closeRecurringModal()"></div>
        <div
            class="absolute inset-4 md:inset-y-8 md:inset-x-auto md:left-1/2 md:-translate-x-1/2 md:w-full md:max-w-lg bg-white rounded-xl shadow-2xl flex flex-col overflow-hidden z-50">
            <div
                class="px-6 py-4 bg-gradient-to-r from-purple-600 to-purple-700 text-white flex items-center justify-between">
                <h2 class="text-lg font-bold">Recurring Jobs</h2>
                <button onclick="closeRecurringModal()"
                    class="text-white hover:bg-white hover:bg-opacity-20 rounded-full w-8 h-8 flex items-center justify-center transition-colors text-xl">&times;</button>
            </div>
            <div id="recurring-list" class="flex-1 overflow-y-auto p-4 space-y-2">
                <p class="text-gray-400 text-sm italic text-center py-4">No recurring jobs yet</p>
            </div>
        </div>
    </div>

    <script>
        // ‚îÄ‚îÄ‚îÄ Constants ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const WORKERS = ['Amylea', 'Angelo', 'Chloe', 'George', 'Leeroy', 'Myka', 'Nathan', 'Olivia', 'Tracy'];
        const TEAMS = ['Team_A', 'Team_B'];

        // API endpoints ‚Äî routed via netlify.toml redirects
        const API_GET = '/api/get-schedule';
        const API_POST = '/api/update-schedule';

        // Worker pill color map for visual distinction
        const WORKER_COLORS = {
            'Amylea': { bg: 'from-rose-500 to-rose-600', hover: 'hover:from-rose-600 hover:to-rose-700' },
            'Angelo': { bg: 'from-amber-500 to-amber-600', hover: 'hover:from-amber-600 hover:to-amber-700' },
            'Chloe': { bg: 'from-emerald-500 to-emerald-600', hover: 'hover:from-emerald-600 hover:to-emerald-700' },
            'George': { bg: 'from-sky-500 to-sky-600', hover: 'hover:from-sky-600 hover:to-sky-700' },
            'Leeroy': { bg: 'from-violet-500 to-violet-600', hover: 'hover:from-violet-600 hover:to-violet-700' },
            'Myka': { bg: 'from-pink-500 to-pink-600', hover: 'hover:from-pink-600 hover:to-pink-700' },
            'Nathan': { bg: 'from-teal-500 to-teal-600', hover: 'hover:from-teal-600 hover:to-teal-700' },
            'Olivia': { bg: 'from-indigo-500 to-indigo-600', hover: 'hover:from-indigo-600 hover:to-indigo-700' },
            'Tracy': { bg: 'from-lime-500 to-lime-600', hover: 'hover:from-lime-600 hover:to-lime-700' },
        };

        let currentWeekOffset = 0;
        let scheduleData = {};
        let sortableInstances = [];
        let clientsData = [];

        // Generate time dropdown options (30-min intervals, 06:00‚Äì20:00)
        function generateTimeOptions(selectedValue) {
            let html = '<option value="" disabled ' + (!selectedValue ? 'selected' : '') + '>Start Time</option>';
            for (let h = 6; h <= 20; h++) {
                for (let m = 0; m < 60; m += 30) {
                    if (h === 20 && m > 0) break;
                    const val = String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0');
                    const sel = (selectedValue === val) ? ' selected' : '';
                    html += `<option value="${val}"${sel}>${val}</option>`;
                }
            }
            return html;
        }
        let recurringData = [];

        // ‚îÄ‚îÄ‚îÄ Init ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function init() {
            renderWorkerRoster();
            loadClients().then(() => {
                renderScheduleGrid();
                loadScheduleData();
            });

            // Button listeners
            document.getElementById('btn-prev-week').addEventListener('click', () => { currentWeekOffset--; renderScheduleGrid(); loadScheduleData(); });
            document.getElementById('btn-today').addEventListener('click', () => { currentWeekOffset = 0; renderScheduleGrid(); loadScheduleData(); });
            document.getElementById('btn-next-week').addEventListener('click', () => { currentWeekOffset++; renderScheduleGrid(); loadScheduleData(); });
            document.getElementById('btn-clear-all').addEventListener('click', clearAllAssignments);
            document.getElementById('btn-manage-clients').addEventListener('click', openClientsModal);
            document.getElementById('btn-manage-recurring').addEventListener('click', openRecurringModal);
        }

        // ‚îÄ‚îÄ‚îÄ Load Clients ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function loadClients() {
            try {
                const res = await fetch('/api/get-clients');
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                clientsData = Array.isArray(data) ? data : [];
            } catch (err) {
                console.error('Failed to load clients:', err);
                clientsData = [];
            }
        }

        // ‚îÄ‚îÄ‚îÄ Roster Sidebar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function renderWorkerRoster() {
            const roster = document.getElementById('worker-roster');
            roster.innerHTML = WORKERS.map(worker => {
                const colors = WORKER_COLORS[worker];
                return `
                    <div class="worker-pill px-4 py-3 bg-gradient-to-r ${colors.bg} ${colors.hover} text-white rounded-lg shadow-md hover:shadow-lg font-medium text-sm"
                         data-worker="${worker}">
                        ${worker}
                    </div>`;
            }).join('');

            // Sortable: roster is clone-source, never empties
            Sortable.create(roster, {
                group: { name: 'workers', pull: 'clone', put: false },
                sort: false,
                animation: 150,
            });
        }

        // ‚îÄ‚îÄ‚îÄ Date Helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function getWeekDates() {
            const today = new Date();
            today.setDate(today.getDate() + (currentWeekOffset * 7));
            const currentDay = today.getDay();
            const diff = currentDay === 0 ? -6 : 1 - currentDay;
            const monday = new Date(today);
            monday.setDate(today.getDate() + diff);
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const d = new Date(monday);
                d.setDate(monday.getDate() + i);
                dates.push(d);
            }
            return dates;
        }

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        function formatDisplayDate(date) {
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return {
                dayName: days[date.getDay()],
                dayNum: date.getDate(),
                month: months[date.getMonth()],
                fullDate: formatDate(date)
            };
        }

        // ‚îÄ‚îÄ‚îÄ Schedule Grid ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function renderScheduleGrid() {
            // Destroy previous Sortable instances to avoid memory leaks
            sortableInstances.forEach(s => s.destroy());
            sortableInstances = [];

            const grid = document.getElementById('schedule-grid');
            const dates = getWeekDates();

            // Header date range
            document.getElementById('date-range').textContent =
                `${formatDate(dates[0])} to ${formatDate(dates[6])}`;

            grid.innerHTML = `<div class="flex gap-3 min-w-max h-full">` +
                dates.map(date => {
                    const display = formatDisplayDate(date);
                    const dateKey = display.fullDate;
                    const isToday = formatDate(new Date()) === dateKey;

                    return `
                        <div class="flex-1 min-w-[200px] bg-white rounded-lg shadow-sm border ${isToday ? 'border-blue-400 border-2' : 'border-gray-200'}"
                             id="day-col-${dateKey}">
                            <!-- Day header -->
                            <div class="p-3 border-b ${isToday ? 'bg-blue-50 border-blue-200' : 'bg-gray-50 border-gray-200'}">
                                <div class="text-xs font-semibold ${isToday ? 'text-blue-600' : 'text-gray-500'} uppercase tracking-wide">
                                    ${display.dayName}
                                </div>
                                <div class="text-lg font-bold ${isToday ? 'text-blue-700' : 'text-gray-900'} mt-1">
                                    ${display.dayNum} ${display.month}
                                </div>
                                <div class="text-xs ${isToday ? 'text-blue-600' : 'text-gray-400'} mt-1">
                                    ${dateKey}
                                </div>
                            </div>

                            <!-- Team sections -->
                            <div class="day-column p-2 space-y-3">
                                ${TEAMS.map(teamId => `
                                    <div class="rounded-lg border border-gray-200 overflow-hidden">
                                        <div class="px-3 py-1.5 bg-gray-100 border-b border-gray-200">
                                            <span class="text-xs font-bold ${teamId === 'Team_A' ? 'text-blue-700' : 'text-purple-700'} uppercase tracking-wide">
                                                ${teamId.replace('_', ' ')}
                                            </span>
                                        </div>
                                        <div id="team-${teamId}-${dateKey}"
                                             class="team-drop-zone p-2 space-y-1.5 min-h-[56px]"
                                             data-date="${dateKey}"
                                             data-team="${teamId}">
                                            <!-- Worker pills dropped here -->
                                        </div>
                                        <!-- Quick Add Address form -->
                                        <div class="quick-add-form border-t border-gray-200 bg-gray-50">
                                            <button type="button"
                                                    class="quick-add-toggle w-full px-3 py-1.5 text-xs font-medium text-gray-500 hover:text-blue-600 hover:bg-blue-50 transition-colors text-left"
                                                    data-date="${dateKey}" data-team="${teamId}">
                                                + Add Address
                                            </button>
                                            <div class="quick-add-fields px-3" data-date="${dateKey}" data-team="${teamId}">
                                                <select name="client-select"
                                                        class="client-select w-full mb-1 px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-400 focus:border-blue-400 outline-none bg-white"
                                                        data-date="${dateKey}" data-team="${teamId}">
                                                    <option value="" disabled selected>Select a client...</option>
                                                    ${clientsData.map(c => `<option value="${c.id}">${c.name} ‚Äî ${c.house_number} ${c.street}</option>`).join('')}
                                                </select>
                                                <select name="time_interval"
                                                        class="w-full mb-1 px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-400 focus:border-blue-400 outline-none bg-white">
                                                    ${generateTimeOptions('')}
                                                </select>
                                                <input type="number" name="expected_hours" placeholder="Total hours (e.g. 3)" step="0.5" min="0"
                                                       class="w-full mb-1 px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-400 focus:border-blue-400 outline-none" />
                                                <select name="recurrence"
                                                        class="w-full mb-1 px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-400 focus:border-blue-400 outline-none bg-white">

                }).join('') +
                `</div>`;

            // Create Sortable instances for each team drop zone
            initDropZones();

        // ‚îÄ‚îÄ‚îÄ Sortable Drop Zones ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function initDropZones() {
            document.querySelectorAll('.team-drop-zone').forEach(zone => {
                const instance = Sortable.create(zone, {
                    group: { name: 'workers', pull: true, put: true },
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    chosenClass: 'sortable-chosen',
                    dragClass: 'sortable-drag',

                    // Fires when a pill is added to this zone (from roster or another zone)
                    onAdd(evt) {
                        const worker = evt.item.dataset.worker;
                        const date = zone.dataset.date;
                        const team = zone.dataset.team;

                        // Prevent duplicates in the same team/date
                        const existing = zone.querySelectorAll(`[data-worker="${worker}"]`);
                        if (existing.length > 1) {
                            evt.item.remove();
                            showToast(`${worker} is already in ${team.replace('_', ' ')}`, 'warning');
                            return;
                        }

                        // Restyle pill for the drop zone (add remove button, smaller size)
                        evt.item.className = '';
                        stylePillForZone(evt.item, worker);

                        syncTeamToServer(date, team);
                    },

                    // Fires when order changes within the same zone
                    onUpdate(evt) {
                        syncTeamToServer(zone.dataset.date, zone.dataset.team);
                    },

                    // Fires when a pill is removed from this zone (moved to another)
                    onRemove(evt) {
                        syncTeamToServer(zone.dataset.date, zone.dataset.team);
                    }
                });
                sortableInstances.push(instance);
            });
        }

        // ‚îÄ‚îÄ‚îÄ Quick Add Forms ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function initQuickAddForms() {
            // Toggle buttons
            document.querySelectorAll('.quick-add-toggle').forEach(btn => {
                btn.addEventListener('click', () => {
                    const fields = btn.parentElement.querySelector('.quick-add-fields');
                    fields.classList.toggle('open');
                    btn.textContent = fields.classList.contains('open') ? 'Close' : '+ Add Address';
                });
            });

            // Auto-fill fields when a client is selected
            document.querySelectorAll('.client-select').forEach(sel => {
                sel.addEventListener('change', () => {
                    const client = clientsData.find(c => c.id === sel.value);
                    if (!client) return;
                    const container = sel.closest('.quick-add-fields');
                    const hoursInput = container.querySelector('input[name="expected_hours"]');
                    const timeSelect = container.querySelector('select[name="time_interval"]');

                    if (hoursInput && client.expected_hours) hoursInput.value = client.expected_hours;
                    if (timeSelect && client.default_time_interval) timeSelect.value = client.default_time_interval;
                    if (recurrenceSelect && client.default_frequency) recurrenceSelect.value = client.default_frequency;
                });
            });

            // Submit buttons
            document.querySelectorAll('.quick-add-submit').forEach(btn => {
                btn.addEventListener('click', () => {
                    const date = btn.dataset.date;
                    const team = btn.dataset.team;
                    const container = btn.closest('.quick-add-fields');
                    const select = container.querySelector('.client-select');
                    addNewJob(date, team, select, container);

        // ‚îÄ‚îÄ‚îÄ Add New Job ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // ‚îÄ‚îÄ‚îÄ Add New Job (Save Client & Schedule) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function addNewJob(date, teamId, select, formContainer) {
            const selectedValue = select.value;
            const timeIntervalInput = formContainer.querySelector('input[name="time_interval"]');
            const expectedHoursInput = formContainer.querySelector('input[name="expected_hours"]');
            const recurrenceSelect = formContainer.querySelector('select[name="recurrence"]');
            const timeInterval = timeIntervalInput ? timeIntervalInput.value.trim() : '';
            const expectedHours = expectedHoursInput ? parseFloat(expectedHoursInput.value) || 0 : 0;
            const recurrence = recurrenceSelect ? recurrenceSelect.value : 'none';
            let street, houseNumber, clientName, notes;

            if (!selectedValue) {
                showToast('Please select a client', 'warning');
                return;
            }

            try {
                const client = clientsData.find(c => c.id === selectedValue);
                if (!client) { showToast('Client not found', 'error'); return; }
                street = client.street;
                houseNumber = client.house_number;
                clientName = client.name;
                notes = client.notes;

                // If recurring, create a recurring rule instead of a one-off job
                if (recurrence !== 'none') {
                    const recurPayload = {
                        action: 'add-recurring-job',
                        client_name: clientName || '',
                        street, house_number: houseNumber,
                        notes: notes || '',
                        team_id: teamId,
                        start_date: date,
                        frequency: recurrence,
                        time_interval: timeInterval,
                        expected_hours: expectedHours
                    };
                    const rRes = await fetch(API_POST, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(recurPayload)
                    });
                    if (!rRes.ok) {
                        const err = await rRes.json().catch(() => ({}));
                        throw new Error(err.message || err.error || `Failed to create recurring job`);
                    }
                    showToast(`Recurring ${recurrence} job created!`, 'success');
                    loadScheduleData();
                    return;
                }

                // One-off job
                const addressPayload = { street, house_number: houseNumber };
                if (clientName) addressPayload.client_name = clientName;
                if (notes) addressPayload.notes = notes;

                const payload = {
                    action: 'add-job', date, team_id: teamId,
                    address: addressPayload,
                    time_interval: timeInterval,
                    expected_hours: expectedHours
                };

                const res = await fetch(API_POST, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    throw new Error(err.message || err.error || `Failed to add job: ${res.status}`);
                }

                showToast(`Address added to schedule`, 'success');
                loadScheduleData();
                if (timeIntervalInput) timeIntervalInput.value = '';
                if (expectedHoursInput) expectedHoursInput.value = '';

            } catch (err) {
                console.error('Add job error:', err);
                showToast(`Failed ‚Äî ${err.message || 'Network error'}`, 'error');
            }
        }

        // ‚îÄ‚îÄ‚îÄ Style a pill for inside the team drop zone ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function stylePillForZone(el, worker) {
            const colors = WORKER_COLORS[worker];
            el.className = `worker-pill px-3 py-2 bg-gradient-to-r ${colors.bg} text-white rounded-lg shadow-sm text-sm font-medium flex items-center justify-between group hover:shadow-md transition-all`;
            el.dataset.worker = worker;
            el.innerHTML = `
                <span>${worker}</span>
                <button class="remove-btn ml-2 text-white opacity-0 group-hover:opacity-100 hover:bg-white hover:bg-opacity-20 rounded-full w-5 h-5 flex items-center justify-center transition-all"
                        title="Remove ${worker}">√ó</button>`;

            // Attach remove handler
            el.querySelector('.remove-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                const zone = el.closest('.team-drop-zone');
                el.remove();
                syncTeamToServer(zone.dataset.date, zone.dataset.team);
            });
        }

        // ‚îÄ‚îÄ‚îÄ Sync a team's workers to the server via HTMX-style POST ‚îÄ‚îÄ
        function syncTeamToServer(date, teamId) {
            const zone = document.getElementById(`team-${teamId}-${date}`);
            if (!zone) return;

            // Collect worker names currently in the zone
            const workers = Array.from(zone.querySelectorAll('[data-worker]'))
                .map(el => el.dataset.worker);

            // Update local state
            if (!scheduleData[date]) scheduleData[date] = {};
            if (!scheduleData[date][teamId]) scheduleData[date][teamId] = { assigned_workers: [], addresses: [] };
            scheduleData[date][teamId].assigned_workers = workers;

            // Re-render job cards immediately so duration badges update live
            renderJobCards(date, teamId, scheduleData[date][teamId]);

            // Fire POST to update-schedule.js
            const payload = {
                action: 'update-workers',
                date: date,
                team_id: teamId,
                assigned_workers: workers
            };

            fetch(API_POST, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
                .then(async res => {
                    if (!res.ok) {
                        const err = await res.json().catch(() => ({}));
                        throw new Error(err.message || err.error || `Failed to update workers: ${res.status}`);
                    }
                    return res.json();
                })
                .then(data => {
                    showToast(`${teamId.replace('_', ' ')} updated for ${date}`, 'success');
                    // Dispatch htmx event for any listeners
                    document.body.dispatchEvent(new CustomEvent('htmx:afterRequest', { detail: { payload, response: data } }));
                })
                .catch(err => {
                    console.error('POST error:', err);
                    showToast(`Failed to save ‚Äî ${err.message || 'Network error'}`, 'error');
                });
        }

        // ‚îÄ‚îÄ‚îÄ Load Schedule from Server ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function loadScheduleData() {
            try {
                const dates = getWeekDates();
                const from = formatDate(dates[0]);
                const to = formatDate(dates[6]);
                const res = await fetch(`${API_GET}?from=${from}&to=${to}`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                scheduleData = await res.json();
                renderAssignments();
            } catch (err) {
                console.error('Failed to load schedule:', err);
                showToast('Failed to load schedule data', 'error');
            }
        }

        // ‚îÄ‚îÄ‚îÄ Render Assignments from Data ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function renderAssignments() {
            Object.keys(scheduleData).forEach(date => {
                TEAMS.forEach(teamId => {
                    const zone = document.getElementById(`team-${teamId}-${date}`);
                    if (!zone) return;
                    const teamData = scheduleData[date][teamId];
                    if (!teamData) return;

                    const workers = teamData.assigned_workers || [];
                    zone.innerHTML = '';

                    workers.forEach(worker => {
                        const pill = document.createElement('div');
                        pill.dataset.worker = worker;
                        stylePillForZone(pill, worker);
                        zone.appendChild(pill);
                    });

                    // Render job/address cards below the worker pills
                    renderJobCards(date, teamId, teamData);
                });
            });
        }

        // ‚îÄ‚îÄ‚îÄ Render Job Cards per Team ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function renderJobCards(date, teamId, teamData) {
            const addresses = teamData.addresses || [];
            if (addresses.length === 0) return;

            const zone = document.getElementById(`team-${teamId}-${date}`);
            if (!zone) return;
            const teamContainer = zone.closest('.rounded-lg');
            if (!teamContainer) return;

            const existing = teamContainer.querySelector('.job-list');
            if (existing) existing.remove();

            const workerCount = (teamData.assigned_workers || []).length;

            const jobList = document.createElement('div');
            jobList.className = 'job-list border-t border-gray-200 divide-y divide-gray-100';

            addresses.forEach((addr, idx) => {
                const isCancelled = addr.status === 'cancelled';
                const expectedHrs = parseFloat(addr.expected_hours) || 0;
                let durationStr = '';
                if (expectedHrs > 0) {
                    if (workerCount > 0) {
                        const dur = (expectedHrs / workerCount).toFixed(1).replace(/\.0$/, '');
                        durationStr = `<span class="duration-badge">‚è± ${dur}h (${expectedHrs}h √∑ ${workerCount})</span>`;
                    } else {
                        durationStr = `<span class="duration-badge">‚è± ${expectedHrs}h total</span>`;
                    }
                }

                const recurringStr = addr.is_recurring
                    ? `<span class="recurring-badge">üîÅ ${addr.frequency}</span>`
                    : '';

                const card = document.createElement('div');
                card.className = `job-card px-3 py-2 flex items-center justify-between gap-2 ${isCancelled ? 'cancelled' : ''}`;
                card.innerHTML = `
                    <div class="flex-1 min-w-0">
                        ${addr.client_name ? `<span class="text-xs font-bold text-blue-600 block">${addr.client_name}</span>` : ''}
                        <span class="job-address text-sm font-medium text-gray-800">
                            ${addr.house_number} ${addr.street}
                        </span>
                        ${addr.time_interval ? `<span class="block text-xs text-gray-500 font-medium">üïí ${addr.time_interval}</span>` : ''}
                        <div class="flex flex-wrap gap-1 mt-1">
                            ${durationStr}
                            ${recurringStr}
                            <span class="job-status-badge inline-block px-1.5 py-0.5 rounded text-[10px] font-bold uppercase text-white
                                ${isCancelled ? 'bg-gray-400' : addr.status === 'completed' ? 'bg-green-500' : 'bg-yellow-500'}">
                                ${addr.status || 'pending'}
                            </span>
                        </div>
                    </div>
                    <div class="flex flex-col gap-1 items-end">
                        ${!isCancelled ? `
                            <button onclick="cancelJob('${date}', '${teamId}', '${addr.id}')"
                                    class="shrink-0 px-2 py-1 text-xs font-medium text-red-600 bg-red-50 rounded hover:bg-red-100 transition-colors"
                                    title="Cancel this job">
                                Cancel
                            </button>
                        ` : `
                            <span class="shrink-0 text-xs text-gray-400 italic mb-1">Cancelled</span>
                        `}
                        <button onclick="deleteJob('${date}', '${teamId}', '${addr.id}')"
                                class="shrink-0 px-2 py-1 text-xs font-medium text-gray-500 hover:text-red-700 bg-transparent hover:bg-red-50 rounded transition-colors"
                                title="Completely remove this assignment">
                            üóëÔ∏è
                        </button>
                    </div>
                `;
                jobList.appendChild(card);
            });

            teamContainer.appendChild(jobList);
        }

        // ‚îÄ‚îÄ‚îÄ Delete a Job (Hard Delete) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function deleteJob(date, teamId, jobId) {

                date: date,
                team_id: teamId,
                job_id: jobId

            })

        // ‚îÄ‚îÄ‚îÄ Clear All Assignments ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        // ‚îÄ‚îÄ‚îÄ Toast Notifications ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        // ‚îÄ‚îÄ‚îÄ Manage Clients Modal ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

                            <button onclick="startEditClient('${c.id}')" class="px-2 py-1 text-xs font-medium text-blue-600 bg-blue-50 rounded hover:bg-blue-100 transition-colors">Edit</button>
                            <button onclick="deleteClient('${c.id}')" class="px-2 py-1 text-xs font-medium text-red-600 bg-red-50 rounded hover:bg-red-100 transition-colors">Delete</button>
                        </div>
                    </div>
                    <div id="edit-form-${c.id}" class="hidden mt-3 pt-3 border-t border-gray-200 space-y-2">
                        <div class="flex gap-2">
                            <input type="text" data-field="name" value="${c.name}" placeholder="Name" class="flex-1 px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-400 outline-none" />
                            <input type="text" data-field="house_number" value="${c.house_number}" placeholder="House #" class="w-16 px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-400 outline-none" />
                        </div>
                        <input type="text" data-field="street" value="${c.street}" placeholder="Street" class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-400 outline-none" />
                        <div class="flex gap-2">
                            <input type="number" data-field="expected_hours" value="${c.expected_hours || ''}" placeholder="Total Hours" step="0.5" min="0" class="w-24 px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-400 outline-none" />
                            <select data-field="default_time_interval" class="flex-1 px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-400 outline-none bg-white">
                                ${generateTimeOptions(c.default_time_interval || '')}
                            </select>
                        </div>
                        <div class="flex gap-2">
                            <select data-field="default_frequency" class="w-32 px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-400 outline-none bg-white">
                                <option value="none" ${(c.default_frequency || 'none') === 'none' ? 'selected' : ''}>No Recurrence</option>
                                <option value="weekly" ${c.default_frequency === 'weekly' ? 'selected' : ''}>Weekly</option>
                                <option value="fortnightly" ${c.default_frequency === 'fortnightly' ? 'selected' : ''}>Fortnightly</option>
                            </select>
                            <input type="text" data-field="notes" value="${c.notes || ''}" placeholder="Notes" class="flex-1 px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-400 outline-none" />
                        </div>
                        <div class="flex gap-2">
                            <button onclick="saveEditClient('${c.id}')" class="flex-1 px-2 py-1 text-xs font-bold text-white bg-blue-600 hover:bg-blue-700 rounded transition-colors">Save</button>
                            <button onclick="cancelEditClient('${c.id}')" class="flex-1 px-2 py-1 text-xs font-medium text-gray-600 bg-gray-100 hover:bg-gray-200 rounded transition-colors">Cancel</button>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function startEditClient(clientId) {
            const form = document.getElementById(`edit-form-${clientId}`);
            if (form) form.classList.toggle('hidden');
        }

        function cancelEditClient(clientId) {
            const form = document.getElementById(`edit-form-${clientId}`);
            if (form) form.classList.add('hidden');
        }

        async function saveEditClient(clientId) {
            const form = document.getElementById(`edit-form-${clientId}`);
            if (!form) return;

            const payload = { action: 'edit-client', client_id: clientId };
            form.querySelectorAll('[data-field]').forEach(el => {
                const field = el.dataset.field;
                payload[field] = el.value;
            });

            try {
                const res = await fetch(API_POST, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    throw new Error(err.message || err.error || `Failed: ${res.status}`);
                }
                showToast('Client updated', 'success');
                await loadClients();
                renderClientsModal();
                renderScheduleGrid();
                loadScheduleData();
            } catch (err) {
                console.error('Edit client error:', err);
                showToast(`Failed ‚Äî ${err.message}`, 'error');
            }
        }

        async function addClient() {
            const nameEl = document.getElementById('new-client-name');
            const streetEl = document.getElementById('new-client-street');
            const houseEl = document.getElementById('new-client-house');
            const notesEl = document.getElementById('new-client-notes');
            const hoursEl = document.getElementById('new-client-hours');
            const timeEl = document.getElementById('new-client-time');
            const freqEl = document.getElementById('new-client-frequency');

            const name = nameEl.value.trim();
            const street = streetEl.value.trim();
            const house_number = houseEl.value.trim();
            const notes = notesEl.value.trim();
            const expected_hours = parseFloat(hoursEl.value) || 0;
            const default_time_interval = timeEl.value.trim();
            const default_frequency = freqEl.value;

            if (!name || !street || !house_number) {
                showToast('Name, Street, and House # are required', 'warning');
                return;
            }

            try {
                const res = await fetch(API_POST, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'add-client', name, street, house_number, notes,
                        expected_hours, default_frequency, default_time_interval
                    })
                });
                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    throw new Error(err.message || err.error || `Failed to add client: ${res.status}`);
                }
                showToast(`Client "${name}" added`, 'success');

                nameEl.value = '';
                streetEl.value = '';
                houseEl.value = '';
                notesEl.value = '';
                hoursEl.value = '';
                timeEl.innerHTML = generateTimeOptions('');
                freqEl.value = 'none';

                await loadClients();
                renderClientsModal();
                renderScheduleGrid();
                loadScheduleData();
            } catch (err) {
                console.error('Add client error:', err);
                showToast(`Failed to add client ‚Äî ${err.message}`, 'error');
            }
        }

        async function deleteClient(clientId) {
            if (!confirm('Delete this client? This will not affect existing jobs.')) return;

            try {
                const res = await fetch(API_POST, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'delete-client', client_id: clientId })
                });
                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    throw new Error(err.message || err.error || `Failed to delete client: ${res.status}`);
                }
                showToast('Client deleted', 'success');

                await loadClients();
                renderClientsModal();
                renderScheduleGrid();
                loadScheduleData();
            } catch (err) {
                console.error('Delete client error:', err);
                showToast(`Failed to delete client ‚Äî ${err.message}`, 'error');
            }
        }

        // ‚îÄ‚îÄ‚îÄ Manage Recurring Jobs Modal ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function loadRecurringJobs() {
            try {
                // We fetch the recurring rules via GET on the schedule endpoint
                // For a dedicated endpoint we'd need a separate function, but
                // we can load directly from Redis via a helper fetch
                const res = await fetch('/api/get-schedule');
                // recurring data is embedded in the schedule response by
                // get-schedule.js, but we also need the raw rules.
                // For now, let's load recurring-jobs from update-schedule
                // by reading them as a separate action. We'll use a simple approach:
                // fetch recurring rules via a POST action
                const rRes = await fetch('/api/update-schedule', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get-recurring-jobs' })
                });
                // This action doesn't exist yet, so fallback: we load from schedule
                // and extract recurring info. For now, we store recurring data
                // client-side when the schedule loads.
            } catch (err) {
                console.error('Failed to load recurring jobs:', err);
            }
        }

        function openRecurringModal() {
            document.getElementById('recurring-modal').classList.remove('hidden');
            renderRecurringModal();
        }

        function closeRecurringModal() {
            document.getElementById('recurring-modal').classList.add('hidden');
        }

        function renderRecurringModal() {
            const list = document.getElementById('recurring-list');
            // Collect recurring jobs from schedule data
            const recurringJobs = [];
            const seen = new Set();
            Object.values(scheduleData).forEach(dayData => {
                TEAMS.forEach(teamId => {
                    const teamData = dayData[teamId];
                    if (!teamData || !teamData.addresses) return;
                    teamData.addresses.forEach(addr => {
                        if (addr.is_recurring && addr.recurring_id && !seen.has(addr.recurring_id)) {
                            seen.add(addr.recurring_id);
                            recurringJobs.push(addr);
                        }
                    });
                });
            });

            if (recurringJobs.length === 0) {
                list.innerHTML = '<p class="text-gray-400 text-sm italic text-center py-4">No recurring jobs found. Add one from the schedule grid using the recurrence dropdown.</p>';
                return;
            }

            list.innerHTML = recurringJobs.map(r => `
                <div class="flex items-start justify-between bg-white border border-gray-200 rounded-lg p-3 shadow-sm">
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-bold text-gray-900">${r.client_name || 'Unknown'}</p>
                        <p class="text-xs text-gray-600">${r.house_number} ${r.street}</p>
                        <div class="flex gap-1 mt-1">
                            <span class="recurring-badge">üîÅ ${r.frequency}</span>
                            ${r.expected_hours ? `<span class="duration-badge">‚è± ${r.expected_hours}h</span>` : ''}
                            ${r.time_interval ? `<span class="text-xs text-gray-500">üïí ${r.time_interval}</span>` : ''}
                        </div>
                    </div>
                    <button onclick="deleteRecurringJob('${r.recurring_id}')"
                            class="ml-2 shrink-0 px-2 py-1 text-xs font-medium text-red-600 bg-red-50 rounded hover:bg-red-100 transition-colors"
                            title="Delete this recurring rule">
                        Delete
                    </button>
                </div>
            `).join('');
        }

        async function deleteRecurringJob(ruleId) {
            if (!confirm('Delete this recurring job rule? Future occurrences will no longer be generated.')) return;
            try {
                const res = await fetch(API_POST, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'delete-recurring-job', rule_id: ruleId })
                });
                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    throw new Error(err.message || err.error || `Failed: ${res.status}`);
                }
                showToast('Recurring job deleted', 'success');
                await loadScheduleData();
                renderRecurringModal();
            } catch (err) {
                console.error('Delete recurring error:', err);
                showToast(`Failed ‚Äî ${err.message}`, 'error');
            }
        }

        // ‚îÄ‚îÄ‚îÄ Boot ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        init();
    </script>
