<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abra - Schedule Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Smooth bounce animation for error */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .shake {
            animation: shake 0.2s ease-in-out 0s 2;
        }
    </style>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center selection:bg-blue-500 selection:text-white">
    <div class="text-center space-y-8 px-4 relative z-10">
        <h1 class="text-5xl font-bold text-white tracking-tight">Abra</h1>
        <p class="text-gray-400 text-lg">Schedule Management System</p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center mt-8">
            <button id="manager-link"
                class="px-8 py-4 bg-gradient-to-r from-blue-600 to-blue-700 text-white text-lg font-bold rounded-xl shadow-lg hover:from-blue-700 hover:to-blue-800 transition-all hover:shadow-xl hover:-translate-y-1 cursor-pointer">
                Manager View
            </button>
            <a href="worker.html"
                class="px-8 py-4 bg-gradient-to-r from-emerald-600 to-emerald-700 text-white text-lg font-bold rounded-xl shadow-lg hover:from-emerald-700 hover:to-emerald-800 transition-all hover:shadow-xl hover:-translate-y-1 inline-block">
                Worker View
            </a>
        </div>
    </div>

    <!-- Background Decoration -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="absolute -top-1/2 -left-1/2 w-full h-full bg-blue-500/10 blur-[100px] rounded-full"></div>
        <div class="absolute -bottom-1/2 -right-1/2 w-full h-full bg-emerald-500/10 blur-[100px] rounded-full"></div>
    </div>

    <!-- PIN Modal -->
    <div id="pin-modal" class="fixed inset-0 z-50 hidden opacity-0 transition-opacity duration-300"
        aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-black/80 backdrop-blur-sm transition-opacity" id="modal-backdrop"></div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <!-- Modal Panel -->
                <div class="relative transform overflow-hidden rounded-2xl bg-gray-900 border border-gray-700 text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-sm scale-95 duration-300"
                    id="modal-panel">
                    <div class="bg-gray-800/50 px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start justify-center">
                            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
                                <h3 class="text-xl font-semibold leading-6 text-white text-center mb-1"
                                    id="modal-title">Manager Access</h3>
                                <div class="mt-2 text-center">
                                    <p class="text-sm text-gray-400 mb-6">Enter PIN to continue</p>

                                    <div class="flex justify-center gap-3 mb-6">
                                        <input type="password" id="pin-input" maxlength="4" placeholder="••••"
                                            class="w-48 bg-gray-900 border-2 border-gray-600 text-white text-center text-3xl tracking-[0.5em] font-bold py-3 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20 outline-none transition-all placeholder:tracking-widest placeholder:text-gray-700 placeholder:font-normal"
                                            autocomplete="off" inputmode="numeric" pattern="[0-9]*" />
                                    </div>

                                    <button id="verify-pin"
                                        class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg hover:shadow-blue-500/25 active:scale-95 mb-3">
                                        Unlock Dashboard
                                    </button>

                                    <button id="cancel-pin"
                                        class="w-full text-gray-400 hover:text-white font-medium py-2 text-sm transition-colors">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const managerLink = document.getElementById('manager-link');
        const modal = document.getElementById('pin-modal');
        const modalPanel = document.getElementById('modal-panel');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const pinInput = document.getElementById('pin-input');
        const verifyBtn = document.getElementById('verify-pin');
        const cancelBtn = document.getElementById('cancel-pin');

        function toggleModal(show) {
            if (show) {
                modal.classList.remove('hidden');
                // Force reflow
                void modal.offsetWidth;
                modal.classList.remove('opacity-0');
                modalPanel.classList.remove('scale-95');
                modalPanel.classList.add('scale-100');
                setTimeout(() => pinInput.focus(), 100);
            } else {
                modal.classList.add('opacity-0');
                modalPanel.classList.remove('scale-100');
                modalPanel.classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    pinInput.value = '';
                    pinInput.classList.remove('border-red-500', 'text-red-500', 'border-green-500', 'text-green-500');
                    verifyBtn.textContent = 'Unlock Dashboard';
                    verifyBtn.classList.replace('bg-green-600', 'bg-blue-600');
                    verifyBtn.classList.remove('shadow-green-500/25');
                }, 300);
            }
        }

        managerLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleModal(true);
        });

        cancelBtn.addEventListener('click', () => toggleModal(false));

        // Close on backdrop click
        modalBackdrop.addEventListener('click', () => toggleModal(false));

        // Verify Logic
        function verify() {
            const enteredPin = pinInput.value;
            if (enteredPin === '3333') {
                // Success animation
                pinInput.classList.remove('border-red-500', 'text-red-500');
                pinInput.classList.add('border-green-500', 'text-green-500');

                verifyBtn.textContent = 'Access Granted';
                verifyBtn.classList.replace('bg-blue-600', 'bg-green-600');
                verifyBtn.classList.add('shadow-green-500/25');

                setTimeout(() => {
                    window.location.href = 'manager.html';
                }, 400);
            } else {
                // Shake animation
                modalPanel.classList.add('shake');
                pinInput.classList.add('border-red-500', 'text-red-500');
                pinInput.value = '';

                setTimeout(() => {
                    modalPanel.classList.remove('shake');
                    pinInput.classList.remove('border-red-500', 'text-red-500');
                }, 500);

                pinInput.focus();
            }
        }

        verifyBtn.addEventListener('click', verify);

        pinInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') verify();
        });
    </script>
</body>

</html>
